name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: 安装 Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: 安装依赖
        run: |
          rm -f package-lock.json
          npm install --legacy-peer-deps --ignore-scripts

      - name: 代码检查
        run: npm run lint --if-present

      - name: 构建
        run: npm run build
